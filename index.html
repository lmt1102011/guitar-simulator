<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guitar Simulator Pro Max - High Quality Audio</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-color: #1a1a1a;
            --accent-color: #f39c12;
            --active-chord: #27ae60;
            --text-color: #ecf0f1;
            --wood-pattern: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* --- N√öT FULLSCREEN NHANH --- */
        #fs-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 6000;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- L·ªöP PH·ª¶ C·∫¢NH B√ÅO --- */
        #orientation-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        #orientation-overlay h2 { color: var(--accent-color); margin-bottom: 10px; }
        #orientation-overlay p { margin-bottom: 25px; color: #ccc; }

        .btn-fullscreen {
            padding: 15px 30px;
            background: var(--accent-color);
            border: none;
            border-radius: 50px;
            color: black;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.4);
        }

        /* --- SETUP SCREEN --- */
        #setup-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #121212;
            z-index: 5000;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .setup-column {
            background: #222;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .instr-col { flex: 0.8; }
        .chord-col { flex: 3; overflow: hidden; }

        h2 {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin: 0 0 15px 0;
            text-align: center;
            text-transform: uppercase;
        }

        .instr-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* QUAN TR·ªåNG: Cho ph√©p cu·ªôn b·∫±ng touch ·ªü v√πng n√†y */
        .chord-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            touch-action: pan-y; /* Cho ph√©p cu·ªôn d·ªçc tr√™n ƒëth */
        }

        .chord-group {
            margin-bottom: 25px;
        }

        .chord-group h3 {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 12px;
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
            text-transform: uppercase;
        }

        .chord-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
        }

        .selectable {
            padding: 10px 2px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .selectable.selected {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 12px rgba(243, 156, 18, 0.4);
        }

        #btn-play {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(to right, #f39c12, #e67e22);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- PLAY SCREEN --- */
        #app-container {
            display: flex;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #strum-area {
            flex: 1.5;
            position: relative;
            background-color: #3d2218;
            background-image: var(--wood-pattern);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            overflow: hidden;
            box-shadow: inset -20px 0 60px rgba(0,0,0,0.7);
            touch-action: none; /* V√πng g·∫£y ƒë√†n th√¨ kh√¥ng cho cu·ªôn trang */
        }

        #sound-hole-container {
            position: absolute;
            top: 50%;
            left: -18vh;
            transform: translateY(-50%);
            width: 90vh;
            height: 90vh;
            border-radius: 50%;
            background: #000;
            border: 18px solid #2d1b14;
            box-shadow: 
                inset 0 0 80px #000,
                0 0 0 6px #5d4037,
                0 0 30px rgba(0,0,0,0.9);
            z-index: 1;
        }

        #controls-panel {
            flex: 0.6;
            background: var(--panel-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-left: 4px solid #000;
            z-index: 10;
        }

        .chord-active-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            overflow-y: auto;
            touch-action: pan-y; /* Cho ph√©p cu·ªôn danh s√°ch h·ª£p √¢m khi ƒëang ch∆°i */
        }

        .btn-chord {
            padding: 20px 5px;
            background: #252525;
            border: 2px solid #333;
            color: #777;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-chord.active {
            background: var(--active-chord);
            color: #fff;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(39, 174, 96, 0.4);
            transform: scale(1.05);
        }

        .string-container {
            position: relative;
            width: 100%;
            height: 12%;
            z-index: 5;
            display: flex;
            align-items: center;
        }

        .string {
            width: 100%;
            background: linear-gradient(to bottom, #888, #eee 40%, #fff 50%, #eee 60%, #888);
            box-shadow: 0 3px 5px rgba(0,0,0,0.6);
            pointer-events: none;
        }

        .string[data-index="5"] { height: 6px; } 
        .string[data-index="4"] { height: 5px; }
        .string[data-index="3"] { height: 4px; }
        .string[data-index="2"] { height: 2.8px; }
        .string[data-index="1"] { height: 2px; }
        .string[data-index="0"] { height: 1.4px; }

        @keyframes vibrate {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(2px); }
        }
        .vibrating { animation: vibrate 0.07s infinite; }

        .string-highlight {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.25);
            opacity: 0; pointer-events: none;
        }
        .string-highlight.active { opacity: 1; }

        .btn-reset {
            background: #c0392b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="fs-toggle" onclick="toggleFullScreen()">
        <span id="fs-icon">‚õ∂</span> To√†n m√†n h√¨nh
    </button>

    <div id="orientation-overlay">
        <h2>üé∏ Ch√†o m·ª´ng b·∫°n!</h2>
        <p>ƒê·ªÉ c√≥ tr·∫£i nghi·ªám √¢m thanh t·ªët nh·∫•t v√† kh√¥ng b·ªã r√®, h√£y xoay ngang ƒëi·ªán tho·∫°i v√† b·∫≠t to√†n m√†n h√¨nh.</p>
        <button class="btn-fullscreen" onclick="requestFullScreenAndLandscape()">V√ÄO CH∆†I NGAY</button>
    </div>

    <div id="setup-screen">
        <div class="setup-column instr-col">
            <h2>Lo·∫°i ƒê√†n</h2>
            <div class="instr-list">
                <div class="selectable instr-opt selected" data-val="acoustic">Acoustic</div>
                <div class="selectable instr-opt" data-val="classic">Classic</div>
                <div class="selectable instr-opt" data-val="electric">Electric</div>
            </div>
            <button id="btn-play">CH∆†I</button>
        </div>
        
        <div class="setup-column chord-col">
            <h2>Ch·ªçn H·ª£p √Çm</h2>
            <div class="chord-scroll-area">
                <div class="chord-group">
                    <h3>Tr∆∞·ªüng & Th·ª©</h3>
                    <div class="chord-selection-grid" id="grid-main"></div>
                </div>
                <div class="chord-group">
                    <h3>H·ª£p √¢m 7</h3>
                    <div class="chord-selection-grid" id="grid-7th"></div>
                </div>
                <div class="chord-group">
                    <h3>Treo (sus)</h3>
                    <div class="chord-selection-grid" id="grid-sus"></div>
                </div>
                <div class="chord-group">
                    <h3>M·ªü r·ªông</h3>
                    <div class="chord-selection-grid" id="grid-ext"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container">
        <div id="strum-area">
            <div id="sound-hole-container"></div>
            <div class="string-container" data-string="5"><div class="string-highlight"></div><div class="string" data-index="5"></div></div>
            <div class="string-container" data-string="4"><div class="string-highlight"></div><div class="string" data-index="4"></div></div>
            <div class="string-container" data-string="3"><div class="string-highlight"></div><div class="string" data-index="3"></div></div>
            <div class="string-container" data-string="2"><div class="string-highlight"></div><div class="string" data-index="2"></div></div>
            <div class="string-container" data-string="1"><div class="string-highlight"></div><div class="string" data-index="1"></div></div>
            <div class="string-container" data-string="0"><div class="string-highlight"></div><div class="string" data-index="0"></div></div>
        </div>

        <div id="controls-panel">
            <button class="btn-reset" onclick="location.reload()">‚Üê Quay l·∫°i</button>
            <div class="chord-active-list" id="play-chord-grid"></div>
        </div>
    </div>

    <script>
        const ALL_CHORDS = {
            'C': [0,1,0,2,3,0], 'Cm': [3,4,5,5,3,3], 'D': [2,3,2,0,0,2], 'Dm': [1,3,2,0,0,1],
            'E': [0,0,1,2,2,0], 'Em': [0,0,0,2,2,0], 'F': [1,1,2,3,3,1], 'Fm': [1,1,1,3,3,1],
            'G': [3,0,0,0,2,3], 'Gm': [3,3,3,5,5,3], 'A': [0,2,2,2,0,0], 'Am': [0,1,2,2,0,0],
            'B': [2,4,4,4,2,2], 'Bm': [2,3,4,4,2,2],
            'C7': [0,1,3,2,3,0], 'CMaj7': [0,0,0,2,3,null], 'D7': [2,1,2,0,0,2], 'DMaj7': [2,2,1,2,0,null],
            'E7': [0,3,1,2,2,0], 'EMaj7': [0,2,1,2,0,null], 'F7': [1,1,0,2,1,1], 'FMaj7': [1,0,2,2,1,null],
            'G7': [1,0,0,0,2,3], 'GMaj7': [3,2,0,0,2,null], 'A7': [0,2,0,2,0,0], 'AMaj7': [0,2,1,2,0,0],
            'B7': [2,0,2,1,2,2], 'BMaj7': [2,4,3,4,2,null],
            'Csus4': [null,1,0,3,3,null], 'Csus2': [null,1,0,0,3,null], 'Dsus2': [0,3,2,0,0,null], 'Dsus4': [3,3,2,0,0,null],
            'Esus4': [0,0,2,2,2,0], 'Esus2': [null,0,2,2,0,null], 'Fsus4': [1,1,3,3,3,1], 'Fsus2': [null,1,3,3,1,null],
            'Gsus4': [3,1,0,0,2,3], 'Gsus2': [null,0,0,0,2,null], 'Asus2': [0,0,2,2,0,0], 'Asus4': [0,3,2,2,0,0],
            'Bsus4': [null,2,4,4,2,null], 'Bsus2': [null,2,4,4,2,null],
            'Am7': [0,1,0,2,0,0], 'Dm7': [1,1,2,0,0,null], 'Em7': [0,3,0,2,2,0], 'Gm7': [3,3,0,0,2,1],
            'Cm7': [3,4,3,5,3,null], 'Fm7': [1,1,0,2,1,1], 'Bm7': [2,3,2,4,2,2],
            'Cadd9': [0,3,0,2,3,null], 'Dadd9': [0,3,2,4,5,null], 'Eadd9': [0,2,1,1,0,null], 'Fadd9': [1,3,1,2,1,null],
            'Gadd9': [3,0,2,0,0,null], 'Aadd9': [0,2,4,2,0,null], 'Badd9': [2,1,2,1,2,null],
            'Fdim': [1,0,1,0,null,null], 'Gdim': [3,2,3,2,null,null], 'Adim': [0,1,2,1,null,null], 'Bdim': [2,3,4,3,null,null],
            'C6': [0,0,2,2,3,null], 'D6': [0,2,0,2,0,null], 'E6': [0,2,1,2,0,null], 'F6': [1,0,0,2,1,null],
            'G6': [3,0,0,0,0,null], 'A6': [0,2,2,2,2,null], 'B6': [2,1,2,1,0,null]
        };

        const GROUPS = {
            'grid-main': ['C','Cm','D','Dm','E','Em','F','Fm','G','Gm','A','Am','B','Bm'],
            'grid-7th': ['C7','CMaj7','D7','DMaj7','E7','EMaj7','F7','FMaj7','G7','GMaj7','A7','AMaj7','B7','BMaj7'],
            'grid-sus': ['Csus4','Csus2','Dsus2','Dsus4','Esus4','Esus2','Fsus4','Fsus2','Gsus4','Gsus2','Asus2','Asus4','Bsus4','Bsus2'],
            'grid-ext': ['Am7','Dm7','Em7','Gm7','Cm7','Fm7','Bm7','Cadd9','Dadd9','Eadd9','Fadd9','Gadd9','Aadd9','Badd9','Fdim','Gdim','Adim','Bdim','C6','D6','E6','F6','G6','A6','B6']
        };

        const BASE_FREQS = [329.63, 246.94, 196.00, 146.83, 110.00, 82.41]; 
        let audioCtx = null;
        let masterGain = null;
        let masterCompressor = null;
        let instrument = 'acoustic';
        let myChords = [];
        let activeChord = '';

        function checkOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const overlay = document.getElementById('orientation-overlay');
            // Hi·ªán overlay khi ·ªü d·ªçc, ·∫©n khi ·ªü ngang
            overlay.style.display = isPortrait ? 'flex' : 'none';
        }

        async function toggleFullScreen() {
            if (!document.fullscreenElement) {
                try {
                    await document.documentElement.requestFullscreen();
                } catch (e) {}
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        async function requestFullScreenAndLandscape() {
            const docEl = document.documentElement;
            try {
                if (docEl.requestFullscreen) await docEl.requestFullscreen();
                else if (docEl.webkitRequestFullscreen) await docEl.webkitRequestFullscreen();
            } catch (err) {}
            try {
                if (screen.orientation && screen.orientation.lock) await screen.orientation.lock('landscape');
            } catch (err) {}
            
            initAudio();
            checkOrientation();
        }

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                masterCompressor = audioCtx.createDynamicsCompressor();
                masterCompressor.threshold.setValueAtTime(-6, audioCtx.currentTime); // Higher threshold to avoid compression
                masterCompressor.knee.setValueAtTime(30, audioCtx.currentTime); // Softer knee
                masterCompressor.ratio.setValueAtTime(8, audioCtx.currentTime); // Less aggressive compression
                masterCompressor.attack.setValueAtTime(0.003, audioCtx.currentTime); // Faster attack
                masterCompressor.release.setValueAtTime(0.25, audioCtx.currentTime); // Medium release
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 1.4; // Increased volume for louder sound
                masterCompressor.connect(masterGain);
                masterGain.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);

        function init() {
            for (let gridId in GROUPS) {
                const grid = document.getElementById(gridId);
                GROUPS[gridId].forEach(chord => {
                    const el = document.createElement('div');
                    el.className = `selectable ${myChords.includes(chord) ? 'selected' : ''}`;
                    el.textContent = chord;
                    el.onclick = () => {
                        if (myChords.includes(chord)) {
                            myChords = myChords.filter(c => c !== chord);
                            el.classList.remove('selected');
                        } else {
                            myChords.push(chord);
                            el.classList.add('selected');
                        }
                    };
                    grid.appendChild(el);
                });
            }

            document.querySelectorAll('.instr-opt').forEach(opt => {
                opt.onclick = () => {
                    document.querySelectorAll('.instr-opt').forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    instrument = opt.dataset.val;
                };
            });
        }

        document.getElementById('btn-play').onclick = () => {
            if (myChords.length === 0) return alert("Ch·ªçn √≠t nh·∫•t 1 h·ª£p √¢m!");
            activeChord = myChords[0];
            initAudio();
            
            const playGrid = document.getElementById('play-chord-grid');
            playGrid.innerHTML = '';
            myChords.forEach(chord => {
                const btn = document.createElement('div');
                btn.className = `btn-chord ${chord === activeChord ? 'active' : ''}`;
                btn.textContent = chord;
                btn.onclick = () => {
                    activeChord = chord;
                    document.querySelectorAll('.btn-chord').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                playGrid.appendChild(btn);
            });

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('app-container').style.opacity = '1';
        };

        function playString(idx) {
            if (!audioCtx || !activeChord) return;
            const t = audioCtx.currentTime;
            const semitones = ALL_CHORDS[activeChord][idx];
            if (semitones === null) return;

            const freq = BASE_FREQS[idx] * Math.pow(2, semitones / 12);
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            filter.type = "lowpass";
            filter.frequency.setValueAtTime(instrument === 'electric' ? 2000 : 3500, t);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(masterCompressor);

            osc.frequency.setValueAtTime(freq, t);
            
            if (instrument === 'acoustic') {
                osc.type = 'triangle';
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(0.4, t + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 2.0);
            } else if (instrument === 'classic') {
                osc.type = 'sine';
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(0.35, t + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 1.5);
            } else {
                osc.type = 'sawtooth';
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(0.25, t + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 2.5);
            }
            
            osc.start(t);
            osc.stop(t + 3);
        }

        function trigger(container, idx) {
            const str = container.querySelector('.string');
            str.classList.remove('vibrating');
            void str.offsetWidth;
            str.classList.add('vibrating');
            setTimeout(() => str.classList.remove('vibrating'), 800);
            container.querySelector('.string-highlight').classList.add('active');
            setTimeout(() => container.querySelector('.string-highlight').classList.remove('active'), 200);
            playString(parseInt(idx));
        }

        const area = document.getElementById('strum-area');
        let lastId = null;
        const handleMove = (e) => {
            const touch = e.touches ? e.touches[0] : e;
            const el = document.elementFromPoint(touch.clientX, touch.clientY);
            const container = el?.closest('.string-container');
            if (container) {
                const id = container.dataset.string;
                if (id !== lastId) { trigger(container, id); lastId = id; }
            } else { lastId = null; }
        };

        area.onmousedown = (e) => { area.onmousemove = handleMove; handleMove(e); };
        window.onmouseup = () => area.onmousemove = null;
        area.ontouchstart = (e) => handleMove(e);
        area.ontouchmove = (e) => { e.preventDefault(); handleMove(e); };
        area.ontouchend = () => lastId = null;

        init();
    </script>
</body>
</html>
